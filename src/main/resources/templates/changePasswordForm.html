<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create drug</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/styles/stylesheet.css}">
</head>
<body>

<h3>Change password</h3>
<form action="#" th:action="@{/changePasswordSubmit}" th:object="${passwordDTO}" method="post">
    <table id="noBorder">
        <tr>
            <td id="noBorder"><label>New password</label></td>
            <td id="noBorder"><input id="password" type="password" th:field="*{newPassword}" /></td>
        </tr>
        <tr>
            <td id="noBorder"><label>Confirm new password</label></td>
            <td id="noBorder"><input id="matchPassword" type="password" th:field="*{newPasswordConfirmation}" /></td>
        </tr>
    </table>
    <input id="marginTop" type="submit" value="Change password" />
    <input id="marginTop" class="button" type="button" onclick="window.location.replace('/medmanagement')" value="Cancel" />
</form>

</body>
</html>
